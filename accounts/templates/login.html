<!-- ファイルのURLを生成するstaticタグをダウンロードする -->
{% load static %}
<!doctype html>
<!-- 言語設定を日本語に -->
<html lang="ja" data-bs-theme="auto"> <!-- data-bs-theme="auto"はデバイスのダークモードなどのテーマに自動で対応 -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <!-- タイトル変更 -->
    <title>Log in</title>
    <!-- ↓にテンプレートに初めからある、link rer="canonical..."を削除 -->

    <!-- staticでfavicon.icoのURLを生成 -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>


    <!-- Bootstrap core CSS -->
    <!-- Bootstrap core CSSを読み込むコードをBootstrapからコピーしてlinkタグを書き換え -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
  </head>
  <body class="text-center py-4 bg-body-tertiary">
 
<main class="form-signin w-100 m-auto">
<!-- ユーザー名とパスワードが一致しない場合のメッセージ -->
{% if form.errors %}
    <p style="color: red">ユーザー名とパスワードが一致しません。</p>
{% endif %}
<!-- ログインのフォームを設置 -->
  <form method="post">
    {% csrf_token %}
    <!-- Bootstrapのロゴを表示 -->
    <!-- static/img/bootstrap-logo.svgの読み込み -->
    <img class="mb-4"
         src="{% static 'img/dslr.jpg' %}"
         alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- ↓の<div class="form-floating">~</div>の2つのブロックを削除して書き換え -->
    <!-- Usernameのラベル(非表示) -->
    <label for="Username" class="visually-hidden">User name</label> <!-- forはフォーム要素がフォーカスされる, visually-hiddenは視覚的に非表示にする -->
    <!-- Usernameのinputタグを表示 -->
    <!-- name属性の値はLoginViewで定義されているフィールド名username -->
    <!-- ユーザーにユーザー名を入力させるためのフォームフィールドを定義 -->
    <input type="text"
           name="username"
           id="id_username"
           maxlength="150" 
           autocapitalize="none"
           autocomplete="username"
           class="form-control"
           placeholder="ユーザー名"
           required autofocus>
    <!-- passwordのラベルを(非表示) -->
    <label for="Password" class="visually-hidden">Password</label>
    <!-- passwordのインプットタグを出力 -->
    <!-- name属性の値はLoginViewで定義されているフィールド名password -->
    <input type="password"
           name="password"
           id="id_password"
           autocomplete="current-password"
           class="form-control"
           placeholder="パスワード"
           required autofocus>

    <!-- <div class="form-check text-start my-3">~</div>を削除 -->
    <!-- buttonタグを書き換えてログインボタンを設置 -->
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">
    <!-- pタグをパスワードリセットページのリンクテキストに書き換え(作成) -->
    <br><br> <!-- 改行 -->
    <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>
    <!-- ログイン直後のリダイレクト先トップページのURLパターンを設定 -->
    <input type="hidden"
           name="next"
           value="{% url 'photo:index' %}">
  </form>
</main>
</body>
</html>
