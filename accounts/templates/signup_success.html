<!-- ベーステンプレートを適用 -->>
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Registration Complete{% endblock %}
    {% block contents %}
    <!-- Bootstrapのグリットシステム -->
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列に隙間を設定, 列の左右にoffset-4, 列上下のパディングはpy-4 -->
            <div class="col offset-4 py-4">
                <h3>登録が完了しました</h3>
                <!-- ログインページのリンクテキストの作成 -->
                <p><a href="{% url 'accounts:login' %}">ログインはこちら</a></p> <!-- #は特定のページを指定するが#の後に記述がないためトップページに遷移する -->
            </div>
        </div>
    </div>
{% endblock %}
