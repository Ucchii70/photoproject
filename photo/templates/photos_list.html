<!-- 投稿一覧のテンプレート -->
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <!-- 行要素を配置 -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <!-- PhotoPostsのレコードをobject_listで１行ずつ取得 -->
    {% for record in object_list %}
    <!-- 列要素を配置 -->
      <div class="col">
        <div class="card shadow-sm">

        <!-- svgタグを画像表示用のimgタグに変換, src属性を追加して１枚目の画像のURLを設定 -->
          <img src="{{record.image1.url}}"
               class="bd-placeholder-img card-img-top"
               width="100%" height="225"
               xmlns="http://www.w3.org/2000/svg"
               role="img" aria-label="Placeholder: Thumbnail"
               preserveAspectRatio="xMidYMid slice"
               focusable="false">
               <title>Placeholder</title>
               <rect width="100%" height="100%" fill="#55595c"/>
               <!-- <text>~</text>を削除 -->
          </img>

          <!-- タイトルとボタンを出力するブロック -->
          <div class="card-body">
            <p class="card-text">{{record.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <!-- 詳細ボタンを表示するボタン -->
                <button type="button"
                        class="btn btn-sm btn-outline-secondary"
                        onclick="location.href='{% url 'photo:photo_detail' record.pk %}'">
                        View</button>
                
                <!-- カテゴリを表示するボタン
                     onclic=ボタンがクリックされたときに実行されるJavaScriptコード
                     location.href=クリックされた場合にブラウザが遷移する先のURLを指定
                     category=record.category.id=recordオブジェクトのcategoryフィールドのIDに基づいて生成されたURLに遷移
                     -->
                <button type="button" 
                        class="btn btn-sm btn-outline-secondary" 
                        onclick="location.href='{% url 'photo:photos_cat' category=record.category.id %}'">
                        {{record.category.title}}</button>

              </div>
              <!-- 投稿したユーザー名を出力 -->
              <a href="{% url 'photo:user_list' user=record.user.id %}">
                <small class="text-body-secondary">{{record.user.username}}</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
