<!-- 写真削除確認、削除キャンセルテンプレート -->
<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設置する -->
{% block title %}Photo Detail{% endblock %}
    
    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白を入れる -->
            <div class="col offset-3">
                <form method="POST">
                    <br>
                    <p>削除してもよろしいですか？</p>
                    {% csrf_token %}
                    <button class="btn btn-primary my-2"
                            type="submit">削除</button>
                    <a href="{% url 'photo:photo_detail' object.pk %}"
                       class="btn btn-secondary my-2">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
