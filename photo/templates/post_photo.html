<!-- 投稿ページ -->
<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <!-- form.category を表形式で表示する -->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-2を入れる -->
            <div class="col offset-2">
                <!-- ファイルをアップロードする場合は
                     enctype='multipart/form-data'が必要(フォームがファイルを含むデータを送信する場合に使用される)-->
                <form method="post"
                    enctype="multipart/form-data">
                {% csrf_token %}
                <!-- <table>表を作成するためのHTML要素 -->
                <table>
                    <!-- <tr>表の行を定義する要素 -->
                    <tr>
                        <th>カテゴリ</th>
                        <!-- <td>表のデータセル（セル）を定義 -->
                        <td>{{form.category}}</td>
                    </tr>
                    <tr>
                        <th>タイトル</th>
                        <td>{{form.title}}</td>
                    </tr>
                    <tr>
                        <th>コメント</th>
                        <td>{{form.comment}}</td>
                    </tr>
                    <tr>
                        <th>画像1</th>
                        <td>{{form.image1}}</td>
                    </tr>
                    <tr>
                        <th>画像2</th>
                        <td>{{form.image2}}</td>
                    </tr>
                </table>
                <hr>
                <button type="submit">投稿する</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
